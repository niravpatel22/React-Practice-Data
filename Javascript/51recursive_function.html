<body>

    <!-- Recursive Function: Function calls itself. 

        ==> alwasy works with if 
    
        Syntax :

        funtion functionName()
        {
            ...code;
            functionName();//recursive function
        }

        functionName();
    
    -->


    <script>

        x=1;
        function test()
        {

            if(x<=3)
            {
                document.write("Recurse...!<br>");
                x++;

                test();
               
            }
            
           
        }

        test();
    </script>

    
</body>
