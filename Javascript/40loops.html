<body>
<!-- 
    Loops: to repeat the code 

    x=1; intialization
    x<3; condition
    x++; inc/dec

    Types:

    1. for Loop  / for in / for of / forEach()

    Syntax :

    for(intialization;condition;inc/dec)
    {
        ...code;
    }

    2. while loop 
    3. do while loop -->

    <script>
        y='hello<br>';

        for(var x=1;x<5;x++)// 5;5<5;5++
        {
            document.write(y);//1 1 1 1
        }

        document.write(x);//5

        for(let x=1;x<5;x++)// 5;5<5;5++
        {
            document.write(y);//1 1 1 1
        }

        // document.write("kjh")

        document.write(x);//undefined

        


    </script>
    
</body>
