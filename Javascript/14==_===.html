<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
       x=4;
       y="4";

    //    == : checks values only 
    //    === : checks values along with its datatype
       
       res = (x==y)? "t": "f";

       document.write(res);//t
       document.write("<br>");

       res1 = (x===y)? "t": "f";

    document.write(res1);//t
    document.write("<br>");



        
    </script>
    
</body>
