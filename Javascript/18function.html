<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!--
        
        function: it's a block of code which we can use as many times as we need when we call it.

    types:
    1. simple function
    ==> Syntax:

        function functionName()
        {
            ..code/statements;
        }
        functionName(); //function calling


    2. function with parameter/arguments 

-->

    <script>
      

        

        function test()
        {
            document.write("hi");
        }
        test()
        test()
        test()
        test()
        test()
    </script>

</body>
</html>
