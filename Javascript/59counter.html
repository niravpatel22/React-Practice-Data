<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1 id="c"></h1>

    <script>

        test = setInterval("count()",10)

        x=0;
        h1 = document.getElementById('c');

        function count()
        {
            h1.innerHTML = ++x;//100
           if(x==100)
           {
            clearInterval(test);
           }
        }
        

        


    </script>
    
</body>
</html>
