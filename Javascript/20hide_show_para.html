<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus, odio, tempore praesentium reiciendis debitis fugiat mollitia vel ipsa quia illo veritatis inventore est suscipit nemo? Temporibus iusto fuga vero sapiente.
    </p>

    <button onclick="hidePara()">Hide</button>
    <button onclick="showPara()">Show</button>

    <script>
        p = document.getElementById('para');

       function hidePara()
       {
        p.style.display = "none";
       }

       function showPara()
       {
        p.style.display = "block";
       }
       
    </script>
    
</body>
</html>
