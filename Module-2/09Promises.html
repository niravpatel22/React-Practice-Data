    <script>

        function myDisplayer(res) {
            document.getElementById("demo").innerHTML = res;
        }

        let myPromise = new Promise(function (code, err) {
            let x = 0;

            // The producing code (this may take some time)

            if (x != 0) {
                code("OK");
            } else {
                err("Error");
            }
        });

        myPromise.then(
            function (code) { myDisplayer(code); },
            function (err) { myDisplayer(err); }
        );


        
    </script>
