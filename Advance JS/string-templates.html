<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    

    <script>
//         Template Literals use back-ticks (``) rather than the quotes ("") to define a string:

// Example
let text1 = `Hello World!`;

document.write(text1 + "<br><br>")

// Quotes Inside Strings
// With template literals, you can use both single and double quotes inside a string:

// Example
let text2 = `He's often called "Johnny"`;

document.write(text2 + "<br><br>")

// Multiline Strings
// Template literals allows multiline strings:

// Example
let text3 =
`The quick
brown fox
jumps over
the lazy dog`;

document.write(text3 + "<br><br>")

// Interpolation
// Template literals provide an easy way to interpolate variables and expressions into strings.

// The method is called string interpolation.

// The syntax is:

// ${...}
// ADVERTISEMENT

// Variable Substitutions
// Template literals allow variables in strings:

// Example
let firstName = "John";
let lastName = "Doe";

let text4 = `Welcome ${firstName}, ${lastName}!`;
document.write(text4 + "<br><br>")

// Automatic replacing of variables with real values is called string interpolation.

// Expression Substitution
// Template literals allow expressions in strings:

// Example
let price = 10;
let VAT = 0.25;

let total = `Total: ${(price * (1 + VAT)).toFixed()}`;

document.write(total + "<br><br>")

// Automatic replacing of expressions with real values is called string interpolation.

// HTML Templates
// Example
let header = "Templates Literals";
let tags = ["template literals", "javascript", "es6"];

let html = `<h2>${header}</h2><ul>`;
for (const x of tags) {
  html += `<li>${x}</li>`;
}

html += `</ul>`;

document.write(html + "<br><br>")


let parent = "Test Template Literals";
let children = ["child 1",2,"child 3"];

let htm = `<dl>${parent}</dl>`;

for(x of children)
{
    htm = htm + `<dt>Sub heading <dt><dd>${x}</dd>
        
        
        
        `;
}

document.write(htm)
    </script>
    
</body>
</html>
