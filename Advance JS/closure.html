<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function foo() {
            let x=1;y=2;
            function inner() {
                return x+y;
            }
            return inner;
        }
        let get_func_inner = foo();

        console.log(get_func_inner());
        console.log(get_func_inner());
        console.log(get_func_inner());


        function foo1(a,b) {
            let p=a;q=b;
            function inner() {
                return p-q;
            }
            return inner;
        }
        let get_func_inner1 = foo1(3,4);

        console.log(get_func_inner1());
        console.log(get_func_inner1());
        console.log(get_func_inner1());

    </script>
    
</body>
</html>
