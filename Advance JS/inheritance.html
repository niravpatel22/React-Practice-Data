<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

        // parent class
class Person { 
    constructor(name) {
        this.name = name;
    }

    greet() {
        // console.log( "hello " + this.name);
        console.log(`hello ${this.name}`);
    }
}

// inheriting parent class
class Student extends Person {

}

let student1 = new Student('Jack');
student1.greet();
    </script>
    
</body>
</html>
